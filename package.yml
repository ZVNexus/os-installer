name       : os-installer
version    : 12.0
release    : 72
source     :
    - https://github.com/solus-project/os-installer/archive/v12.0.tar.gz : ff515feba460510288aa80260fcbb2b4a7953bbcd9b6065819b9cd4d3b40b761
homepage   : https://www.solus-project.com
license    :
    - GPL-2.0
summary    : Install OS to disk
builddeps  :
    - python-setuptools
rundeps    :
    - setxkbmap
    - libtimezonemap
    - gparted
    - python-parted
    - python-geoip
    - python-cairo
    - python-gobject
description: |
    Install OS to disk
setup      : |
    %patch -p1 < $pkgfiles/0001-diskman-Don-t-parse-empty-values.patch
build      : |
    python setup.py build
install    : |
    python setup.py install --root="$installdir"

    # Assets
    install -D -m 00644 dist/org.freedesktop.policykit.pkexec.policy $installdir/usr/share/polkit-1/actions/org.freedesktop.policykit.pkexec.policy
    install -D -m 00755 dist/os-installer-wrapper $installdir/usr/bin/os-installer-wrapper
    install -D -m 00644 $pkgfiles/10-livecd.rules $installdir/etc/polkit-1/rules.d/10-livecd.rules
    install -D -m 00644 dist/install-symbolic.svg $installdir/usr/share/icons/gnome/scalable/actions/install-symbolic.svg
    install -D -m 00644 $pkgfiles/lightdm.conf $installdir/usr/share/os-installer/lightdm.conf

    # Temporary! AppSystem borkage
    install -D -m 00644 dist/com.solus_project.Installer.desktop $installdir/usr/share/applications/os-installer-gtk.desktop
